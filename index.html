<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="row justify-content-center mb-4">
        <h1>Calculadora</h1>
    </div>
    <div class="row justify-content-center">
        <div class="row">
            <div>
                <div class="form-group">
                    <label for="value1">Valor 1</label>
                    <input type="number" class="form-control" id="value1">
                </div>
                <div class="form-group">
                    <label for="value2">Valor 2</label>
                    <input type="number" class="form-control" id="value2">
                </div>
                <div class="form-group">
                    <label for="option">Tipo de Operação</label>
                    <select id="option" class="form-control">
                        <option selected>Escolha uma opção...</option>
                        <option value="1">Soma</option>
                        <option value="2">Subtração</option>
                        <option value="3">Multiplicação</option>
                        <option value="4">Divisão</option>
                    </select>
                </div>

                <div class="row justify-content-end">
                    <button onclick="calcular()" class="btn btn-primary mr-3">Calcular</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            console.log("teste");
            var option = document.getElementById("option").value;
            var value1 = parseInt(document.getElementById("value1").value);
            var value2 = parseInt(document.getElementById("value2").value);
            var result = 0;
            if (option == 1) {
                result = value1 + value2;
            } else if (option == 2) {
                result = value1 - value2;
            } else if (option == 3) {
                result = value1 * value2;
            } else if (option == 4) {
                result = value1 / value2;
            }
            alert("O resultado é " + result + "!!");


        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
